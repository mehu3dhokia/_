name: Sukisu_SUSFS_GKI_Build
on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "分支"
        required: true
        default: 'sm8750'
      FEIL:
        description: "配置文件"
        required: true
        default: 'oneplus_13_b'
      #CPUD:
        #description: "处理器代号"
        #required: true
        #default: 'sun'
      ANDROID_VERSION:
        description: "内核安卓版本"
        required: true
        default: 'android15'
      KERNEL_VERSION:
        description: "内核版本"
        required: true
        default: '6.6'
      kernelsu_branch:
        description: "Sukisu分支版本"
        required: true
        type: choice
        options:
          - susfs-main
          - susfs-test
        default: 'susfs-main'
      KERNEL_NAME:
        description: "修改内核名称"
        required: true
        default: '-android15-8-gf4dc45704e54-abogki446052083'
      build-timestamp:
        description: "修改构建时间"
        required: true
        default: 'Fri Sep 19 06:13:40 UTC 2025'
      use_kpm:
        description: '是否开启KPM功能?'
        required: true
        type: boolean
        default: false
      SCHED:
        type: boolean
        description: "是否添加风驰驱动？"
        required: true
        default: false
      use_inlinehook:
        description: '是否启用内联钩子?'
        required: true
        type: boolean
        default: false
      #inputs.lz4kd:
        #description: '是否添加lz4kd功能?'
        #required: true
        #type: boolean
        #default: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: Configure Git
        run: |
         git config --global user.name "sidex15"
         git config --global user.email "24408329+sidex15@users.noreply.github.com"

      - name: Install dependencies
        run: |
         sudo apt update && sudo apt upgrade -y
         sudo apt install -y python3 git curl

      - name: Install repo tool
        run: |
         curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
         chmod a+x ~/repo
         sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
         mkdir kernel_workspace && cd kernel_workspace
         repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
         repo --trace sync -c -j$(nproc --all) --no-tags
         rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
         rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
         
         #Remove Abi Exports and Error
         sed -i '/protected_exports_list.*abi_gki_protected_exports_aarch64/s/^/# /' ./kernel_platform/common/BUILD.bazel
         echo "完成"

      - name: 获取内核版本
        id: get_kernel_version
        run: |
          cd kernel_workspace/kernel_platform/common
          VERSION=$(grep -m1 '^VERSION =' Makefile | awk '{print $3}')
          PATCHLEVEL=$(grep -m1 '^PATCHLEVEL =' Makefile | awk '{print $3}')
          SUBLEVEL=$(grep -m1 '^SUBLEVEL =' Makefile | awk '{print $3}')
          EXTRAVERSION=$(grep -m1 '^EXTRAVERSION =' Makefile | awk '{print $3}')
          
          # 组合完整版本号
          FULL_VERSION="${VERSION}.${PATCHLEVEL}"
          if [ -n "${SUBLEVEL}" ] && [ "${SUBLEVEL}" != "0" ]; then
            FULL_VERSION="${FULL_VERSION}.${SUBLEVEL}"
          fi
          if [ -n "${EXTRAVERSION}" ]; then
            FULL_VERSION="${FULL_VERSION}${EXTRAVERSION}"
          fi
          
          echo "内核完整版本: $FULL_VERSION"
          echo "KERNEL_FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "::notice::✔ 内核版本: $FULL_VERSION"
                   
      - name: Set up SukiSU
        run: |
         cd kernel_workspace/kernel_platform
          if [[ "${{ inputs.kernelsu_branch }}" == "susfs-main" ]]; then BRANCH="-s susfs-main"
          echo "::notice::✔ 已选择susfs-main分支"
          elif [[ "${{ inputs.kernelsu_branch }}" == "susfs-test" ]]; then BRANCH="-s susfs-test"
          echo "::notice::✔ 已选择susfs-test分支"
          fi
         curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash $BRANCH
         #curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
         
         cd ./KernelSU
         KSU_VERSION=$(expr $(/usr/bin/git rev-list --count main) "+" 37185)
         echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
         export KSU_VERSION=$KSU_VERSION
         sed -i "s/DKSU_VERSION=13000/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
         echo "::notice::✔ Sukisu版本：$KSU_VERSION"
         
      - name: Set up susfs
        run: |
           cd kernel_workspace
           git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}
           git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git
           git clone https://github.com/Numbersf/SCHED_PATCH.git

           cd kernel_platform        
           cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
           cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
           cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
           
           #lz4kd
           #if [ "${{ github.event.inputs.ZRAM }}" = "true" ]; then
           #echo "正在拉取zram补丁"
           #cp ../SukiSU_patch/other/zram/lz4k/include/linux/* ./common/include/linux
           #cp ../SukiSU_patch/other/zram/lz4k/lib/* ./common/lib
           #cp ../SukiSU_patch/other/zram/lz4k/crypto/* ./common/crypto
           #cp ../SukiSU_patch/other/zram/lz4k_oplus ./common/lib/
           #elif [[ "${{ github.event.inputs.lz4kd }}" == "false" ]]; then
           #echo "::notice::✔ 跳过LZ4KD_PATCH"
           #fi
           
           if [ "${{ github.event.inputs.SCHED }}" = "true" ]; then
           cp ../SCHED_PATCH/fengchi_oneplus_13_b.patch ./common/
           echo "copy SCHED_PATCH file完成"
           elif [[ "${{ github.event.inputs.SCHED }}" == "false" ]]; then
           echo "::notice::✔ 跳过SCHED_PATCH"
           fi
           
           # Apply patches
           cd ./common

           #sed -i 's/-32,12 +32,38/-32,11 +32,37/g' 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch
           #sed -i '/#include <trace\/hooks\/fs.h>/d' 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch

           patch -p1 --fuzz=3 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || true
           echo "::notice::susfs添加完成"
           if [ "${{ inputs.use_inlinehook }}" == "false" ]; then
           cp ../../SukiSU_patch/hooks/scope_min_manual_hooks_v1.6.patch ./
           patch -p1 --fuzz=3 < scope_min_manual_hooks_v1.6.patch
           echo "::notice::scope_min_manual_hooks_v1.6安装完成"
           fi
#           rm -rf ./fs/namespace.c
#           rm -rf ./fs/namespace.c.rej
#           cp ../../kernel_patches/namespace.c ./fs
#           echo "复制namespace.c完成"

#      - name: Apply lz4kd Patches
#        if: ${{ github.event.inputs.lz4kd == 'true' }}
#        run: |
#             cd kernel_workspace/kernel_platform/common
#             cp ../../SukiSU_patch/other/zram/zram_patch/${{ github.event.inputs.KERNEL_VERSION }}/lz4kd.patch ./
#             patch -p1 --fuzz=3 < lz4kd.patch || true
#             echo "::notice::✔ lz4kd补丁安装完成"
          
      - name: Apply SCHED
        if: ${{ github.event.inputs.SCHED == 'true' }}
        run: |
             cd kernel_workspace/kernel_platform/common
             patch -p1 --fuzz=3 < fengchi_oneplus_13_b.patch
             echo "::notice::添加风驰内核完成"
  
      - name: Add SUSFS Configuration Settings
        run: |
          cd kernel_workspace/kernel_platform
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [ "${{ inputs.use_kpm }}" == "true" ]; then
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "::notice::✔ 开启kpm"
          elif [ "${{ inputs.use_kpm }}" == "false" ]; then
            echo "::notice::✔ 未开启kpm"
          fi

          # Add VFS configuration settings
          echo "CONFIG_KSU_SUSFS_SUS_SU=n" >> ./common/arch/arm64/configs/gki_defconfig
          if [ "${{ inputs.use_inlinehook }}" == "true" ]; then
             echo "::notice::✔ INLINE_HOOK"
          elif [ "${{ inputs.use_inlinehook }}" == "false" ]; then
             echo "CONFIG_KSU_MANUAL_HOOK=y" >> ./common/arch/arm64/configs/gki_defconfig
             echo "::notice::✔ MANUAL_HOOK"
          fi
          
          # Add SUSFS Configuration
           echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
           echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          
          # Add lz4kd
          #if [ "${{ github.event.inputs.lz4kd }}" == "true" ]; then
          #echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_CRYPTO_842=y" >> ./common/arch/arm64/configs/gki_defconfig
          #fi
          # Add BBR Config
          #echo "CONFIG_DEFAULT_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig 
          #echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig
          #echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig

          #移除构建审查
          sed -i 's/check_defconfig//' ./common/build.config.gki
          cd common
          git add -A && git commit -a -m "BUILD Kernel"
          echo "移除构建审查完成"
          
      - name: Add make name
        run: |
         cd kernel_workspace/kernel_platform
         #sed -i '30s/UTS_VERSION/"#1 SMP PREEMPT Tue Dec 17 23:36:49 UTC 2024"/' ./common/init/version-timestamp.c#
         sed -i -e 's|\$(preempt-flag-y) \"\$(build-timestamp)\"|\$(preempt-flag-y) \"${{ github.event.inputs.build-timestamp }}\"|' ./common/init/Makefile
         sed -i 's/res="\$res\$(cat "\$file")"/res="${{ github.event.inputs.KERNEL_NAME }}"/g' ./common/scripts/setlocalversion


#      - name: Add sched_ext
#        run: |
#         cd kernel_workspace/kernel_platform/
#         git clone https://github.com/mehu3dhokia/sched_ext.git
#         cp -r ./sched_ext/* ./common/kernel/sched
#         rm -rf ./sched_ext/.git
#         cd common/kernel/sched
#         sed -i.bak '/# include "ext.c"/a\# include "hmbird_sched_proc_main.c"\n#endif\n\n#ifdef CONFIG_SLIM_SCHED\n# include "slim_sysctl.c"' build_policy.c
#         echo "::notice::添加风驰内核完成"
         
      - name: Build kernel
        run: |
         cd kernel_workspace/kernel_platform
         tools/bazel run --config=fast --lto=thin //common:kernel_aarch64_dist -- --dist_dir=dist

      - name: Apply patch_linux
        run: |
         cd kernel_workspace/kernel_platform/dist/
         if [ "${{ inputs.use_kpm }}" == "true" ]; then
         curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.5/patch_linux
         chmod +x patch_linux
         ./patch_linux
         rm -f Image
         mv oImage Image
          echo "::notice::✔ 应用kpm补丁完成"
         elif [ "${{ inputs.use_kpm }}" == "false" ]; then
          echo "::notice::✔ 未应用kpm补丁"
         fi
         
      - name: Make AnyKernel3
        run: |
         git clone https://github.com/WildPlusKernel/AnyKernel3.git --depth=1      
         rm -rf ./AnyKernel3/.git
         rm -rf ./AnyKernel3/push.sh
         cp kernel_workspace/kernel_platform/dist/Image ./AnyKernel3/

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
         name: SuKiSu_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}_${{ github.event.inputs.ANDROID_VERSION }}_${{ env.KERNEL_FULL_VERSION }}
         path: ./AnyKernel3/*
         
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
         name: Image_SuKiSu_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}_${{ github.event.inputs.ANDROID_VERSION }}_${{ env.KERNEL_FULL_VERSION }}
         path: kernel_workspace/kernel_platform/dist/Image
